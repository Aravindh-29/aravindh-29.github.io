<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download PDF Demo</title>
  <style>
    .download-btn {
      background: linear-gradient(90deg, #a1c4fd 0%, #c2e9fb 100%);
      border: none;
      color: #333;
      padding: 12px 28px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(50,150,255,0.15);
      transition: background 0.3s, color 0.3s;
    }
    .download-btn:hover {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }
  </style>
</head>
<body>
  <h1 style="color:#4d79ff;">Force PDF Download Example</h1>
  <a href="sample.pdf" download="myfile.pdf">
    <button class="download-btn">Download PDF</button>
  </a>
</body>
</html>
